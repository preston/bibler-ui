<header>
    <h1>
        <a href="/">
            &nbsp;
            <span class="glyphicon glyphicon-book"></span> Bible<span class="text-info">r</span>
        </a>
        <small>
            <b>&nbsp;&nbsp;&nbsp;/ˈbaɪblər/</b>
            <span class="tagline">&nbsp; Christian bible reference and API</span>
        </small>
    </h1>
</header>

<div class="main" id="main">
    <div class="container-fluid">
        <div id="index">
            <div id="tabs" role="tabpanel">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" [class.active]="tab == 'reader'" (click)="tab = 'reader'">
                        <a aria-controls="reader" data-toggle="tab" href="#reader" role="tab" aria-expanded="true">
                            <span class="glyphicon glyphicon-list"></span> Reader
                        </a>
                    </li>
                    <li role="presentation" [class.active]="tab == 'comparator'" (click)="tab = 'comparator'">
                        <a aria-controls="comparator" data-toggle="tab" href="#comparator" role="tab" aria-expanded="false">
                            <span class="glyphicon glyphicon-adjust"></span> Translation Comparator
                        </a>
                    </li>
                    <li role="presentation" [class.active]="tab == 'search'" (click)="tab = 'search'">
                        <a aria-controls="search" data-toggle="tab" href="#search" role="tab" aria-expanded="false">
                            <span class="glyphicon glyphicon-search"></span> Text Search
                        </a>
                    </li>
                </ul>
                <div class="tab-content">
                    <!-- <div id="reader" > -->
                        <reader class="tab-pane" role="tabpanel" [class.active]="tab == 'reader'"></reader>
                    <!-- </div> -->
                    <div id="comparator" class="tab-pane" role="tabpanel" [class.active]="tab == 'comparator'">
                        <comparator></comparator>
                    </div>
                    <div id="search" class="tab-pane" role="tabpanel" [class.active]="tab == 'search'">
                        <search></search>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<footer class="footer">
	<br>
	<p class="text-center"><span class="text-default"><span class="glyphicon glyphicon-heart"></span> Designed with love by Preston Lee for desktop and tablet browsers.</span>
		<br><small><span><a href="/api"><span class="glyphicon glyphicon-transfer"></span> API Usage</a></span> | <span><a href="https://github.com/preston/bibler/issues"><span class="glyphicon glyphicon-flash"></span> Bug Reports &amp; Feature Requests</a></span> | <span><a href="https://www.linkedin.com/in/prestonvictorlee"><span class="glyphicon glyphicon-user"></span> Author</a></span> |  <span>© 2016 Preston Lee</span></small></p>
</footer>
